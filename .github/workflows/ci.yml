name: Pull Request CI
on: [ push ]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Black
        uses: microsoft/action-python@0.7.2
        with:
          workdir: .
          black: true
      - name: Flake8
        uses: microsoft/action-python@0.7.2
        with:
          workdir: .
          flake8: true

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          make install
      - name: Pytest
        uses: microsoft/action-python@0.7.2
        with:
          workdir: .
          pytest: true
          python_version: ${{ matrix.python-version }}
